name: Print Regions

on:
  push:
    branches:
      - main

jobs:
  loop-regions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print regions
        run: |
          regions="IN,MY,SG"
          IFS=',' # Set the Internal Field Separator to comma
          for region in $regions; do
            echo "Region: $region"
          done
